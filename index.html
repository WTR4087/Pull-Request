  <div style="margin:auto; width:36%;">
  <h1 style="text-align: center; color:red;">Gitの説明</h1>
  <p style="text-align: center;">Gitとはなにか</p>
  <p style="text-align: center;">プロジェクトのファイル変更履歴や状態を保存するために作成するディレクトリ（フォルダ）</p>
  <p class="text-align" style="text-align: center;"> Gitの基本的な特徴</p>
  
  <p> 1.バージョン管理（ファイルの変更履歴を保存し、以前のバージョンに戻せる。）</p>
  <p>    2.分散型（各開発者のローカル環境にも、すべての履歴が保存される。）</p>
  <p>    3. 分岐（作業を並行して進めることができ、作業が終わった後でマージ可能。）</p> 
  
  <h2 style="text-align: center; color:blue;">まとめ</h2>
  <p style="text-align: center;">Gitは「コードの履歴を保存し、チームで効率よく作業する」ためのツール。</p>
