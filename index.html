  <h1>Gitの説明</h1>
  <p>Gitとはなにか
  <p> プロジェクトのファイル変更履歴や状態を保存するために作成するディレクトリ（フォルダ）</p>
  <p> Gitの基本的な特徴</p>
  <p> 1.バージョン管理（ファイルの変更履歴を保存し、以前のバージョンに戻せる。）</p>
  <p> 2.　　分散型　　（各開発者のローカル環境にも、すべての履歴が保存される。）</p>
  <p> 3.　　 分岐　　 （作業を分けて並行して進めることができ、作業が終わった後で統合（マージ）可能。）</p>
  <h2>まとめ</h2>
  <p>Gitは「コードの履歴を保存し、チームで効率よく作業する」ためのツール。</p>
